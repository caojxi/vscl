<html>

<head>
  <title>Test</title>
</head>
<script src="dist/v.js"></script>

<body>
  <div id="test" sd-on-click="changeMessage | .button">
    <p sd-text="msg.wow | capitalize" sd-on-click="remove"></p>
    <p sd-text="msg.wow | uppercase" class="button"></p>
    <p sd-show="something">YOYOYO</p>
    <p sd-class-red="error" sd-text="hello"></p>
    <div sd-repeat="todos">
      <span sd-text="text"></span>
    </div>
  </div>

  <script>
    var app = v.create({
      id: 'test',
      // template
      scope: {
        'msg.wow': 'hello',
        hello: 'WHWHWHW',
        todos: [
          
        ],
        changeMessage: function () {
          app.scope['msg.wow'] = 'hola' + Math.random()
        },
        remove: function () {
          app.destroy()
        }
      }
    })
  </script>
</body>

</html>
