<!DOCTYPE html>
<html>

<head>
  <title>title</title>
  <meta charset="utf-8">
  <script src="dist/v.js"></script>
</head>

<body>
  <div id="demo" v-on="click:changeText">
    <p v-text="hello"></p>
  </div>
  <script>
    new Vue({
      el: '#demo',
      scope: {
        hello: 'Hello World!',
        changeText: function () {
          this.hello = 'Hello VueJS!'
        }
      }
    })
  </script>
</body>

</html>
